<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textutils</title>
</head>
<body>
<h1>welcome to the text analyser.Enter your text below</h1>
<form action="/analyse" method="get">
    <textarea placeholder="Enter your text here" name="text">
    </textarea><br>
    <input type="checkbox" name="remove" > remove punctuations <br>
    <input type="checkbox" name="uppercase" >Uppercase <br>
    <input type="checkbox" name="cc" >Character counter <br>
    <button type="submit">Analyse text</button>
</form>
</body>
</html>
